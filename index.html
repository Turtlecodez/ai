<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with AI</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      padding: 20px;
      border-radius: 8px;
      background-color: #2a2a2a;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 4px;
      background-color: #1e1e1e;
      margin-bottom: 10px;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .user-message {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .ai-message {
      background-color: #28a745;
      color: white;
      align-self: flex-start;
    }
    .loading-message {
      background-color: #ffcc00;
      color: black;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 id="wah" >Please enable JavaScript in your browser.</h2>
    <div class="messages" id="messagesContainer"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <br>
  <a href="./imagegen.html">AI Text to Image Generator</a>

  <script>
    document.getElementById('wah').textContent = "Chat with AI";
    const API_KEY = 'E0EqQOqcDrC0rK3BYlSC2aOU1sxwlrFo';
    const MODEL_ENDPOINT = 'https://api.deepinfra.com/v1/openai/chat/completions';

    // Store the chat history
    const messages = [];

    // Function to send the user's input to the AI
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const messagesContainer = document.getElementById('messagesContainer');

      if (!userInput.trim()) {
        return;
      }

      // Clear the input field and add the user message to the chat
      document.getElementById('userInput').value = '';
      addMessage('user', userInput);
      messages.push({ role: 'user', content: userInput });

      // Add loading message
      const loadingMessage = addLoadingMessage();

      const input = {
        model: "lizpreciatior/lzlv_70b_fp16_hf",
        messages: messages
      };

      try {
        const response = await fetch(MODEL_ENDPOINT, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(input)
        });

        if (!response.ok) {
          throw new Error(`API error: ${response.statusText}`);
        }

        const data = await response.json();
        const generatedText = data.choices[0].message.content || 'No response received.';

        // Remove loading message and add the AI response to the chat
        messagesContainer.removeChild(loadingMessage);
        addMessage('ai', generatedText);
        messages.push({ role: 'assistant', content: generatedText });
      } catch (error) {
        // Remove loading message and add error message
        messagesContainer.removeChild(loadingMessage);
        addMessage('ai', `Error: ${error.message}`);
      }
    }

    // Function to add a loading message to the chat
    function addLoadingMessage() {
      const messagesContainer = document.getElementById('messagesContainer');
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message loading-message';
      loadingDiv.textContent = "The AI is generating its message! Please be patient, as this can take up to 60 seconds if you requested a lot of content.";
      messagesContainer.appendChild(loadingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
      return loadingDiv;
    }

    // Function to add a message to the chat
    function addMessage(role, content) {
      const messagesContainer = document.getElementById('messagesContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}-message`;
      messageDiv.textContent = content;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to the bottom
    }
  </script>
</body>
</html>
